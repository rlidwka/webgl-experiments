<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<title>cool stuff</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="icons/css/fontello.css">
	</head>
	<body>
    <script>
      var _err;
      try { eval('window.__test__ ??= 1'); } catch (err) { _err = err; }
      if (window.__test__ !== 1) {
        alert('you have an old browser, please update');
      }
      delete window.__test__;
    </script>
    <script type="importmap">
      { "imports": {
        "three": "./node_modules/three/build/three.module.js"
      } }
    </script>
    <div class="controls">
      <button data-fn="select" class="btn icon-mouse-pointer" title="Select"></button>
      <button data-fn="block-1" class="btn icon-block-1" title="Structural Beam (1x1)"></button>
      <button data-fn="block-2" class="btn icon-block-2" title="Structural Beam (2x2)"></button>
      <button data-fn="block-3" class="btn icon-block-3" title="Structural Beam (3x3)"></button>
      <button data-fn="engine" class="btn icon-sun-filled" title="Main Rocket Engine"></button>
      <button data-fn="tank" class="btn icon-water" title="Storage Tank"></button>
      <button data-fn="level-up" class="btn icon-level-up" title="Upper Deck"></button>
      <button data-fn="level-down" class="btn icon-level-down" title="Lower Deck"></button>
      <button data-fn="pipe" class="btn icon-exchange" title="Connect fluids"></button>
      <button data-fn="remove" class="btn icon-cancel" title="Remove" style="color: #d10000"></button>
    </div>
    <div class="popover popover-tank">
      <div class="popover-header">Storage Tank</div>
      <div class="popover-control">Contents:</div>
      <div class="popover-control" data-bind="visible: full()">
        <span data-bind="text: contents_text"></span><span data-bind="class: matter_class"></span>
      </div>
      <select class="popover-control popover-tank-contents"
        data-bind="value: contents, options: fuel_types, optionsValue: 'name', optionsText: 'value', valueAllowUnset: true, visible: !full()">
      </select>
      <div class="popover-control">Temperature: 
        <span class="popover-value"><span class="popover-tank-temp-value" data-bind="text: temperature"></span>â„ƒ</span>
      </div>
      <input type="range" class="popover-control popover-tank-temp-range" min="-270" max="100" step="10" value="20" data-bind="value: temperature, valueUpdate: 'input', visible: !full()">
      <div class="btn popover-control" data-bind="click: fill, visible: !full()">Fill</div>
      <div class="btn popover-control" data-bind="click: empty, visible: full()">Empty</div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
